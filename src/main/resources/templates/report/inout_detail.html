<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="layout :: htmlhead" th:with="title='投入产出'">
    <style th:inline="text">
        .layui-table, .layui-table-view{
            margin:0px;
        }
    </style>

</head>

<body class="layui-layout-body" style="font:12px Helvetica Neue,Helvetica,PingFang SC,Tahoma,Arial,sans-serif;">
<div class="layui-layout layui-layout-admin">
    <form id="userSearch" class="layui-form layui-form-pane" method="post" action="" style="margin-top: 5px;">
        <div class="layui-form-item" style="margin-bottom: 0px">
            <div class="layui-inline">
            <label class="layui-form-label" style="width:60px;">日期</label>
                <div class="layui-input-inline" style="width:150px;">
                    <input type="text" class="layui-input" name="stime" id="test-laydate-start" placeholder="开始日期">
                </div>
                <div class="layui-form-mid">
                    -
                </div>
                <div class="layui-input-inline" style="width:150px;">
                    <input type="text" class="layui-input" name="etime" id="test-laydate-end" placeholder="结束日期">
                </div>
                <label class="layui-form-label" style="width:60px;">工单:</label>
                <div class="layui-input-inline" style="margin-right:0px;width:200px;">
                    <input id="keyword" name="keyword" autocomplete="off" class="layui-input" type="text"/>
                </div>
                <!--按钮-->
                <button type="reset" class="layui-btn layui-btn-primary" title="重置">
                    <i class="layui-icon">&#xe669;</i>
                </button>
                <button class="layui-btn"  lay-submit="" data-url="drill" lay-filter="doSearch" title="查询">
                    <i class="layui-icon">&#xe615;</i>
                </button>
            </div>
        </div>
    </form>
	<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief" style="margin:0px;">
	  <ul class="layui-tab-title">
	    <li class="layui-this">产出明细</li>
	    <li>投入明细</li>
	  </ul>
	  <div class="layui-tab-content">
		  <div class="layui-tab-item layui-show"><table id="unitList" lay-filter="unitTable" style="margin:0px;"></table></div>
	      <div class="layui-tab-item"><table id="unitList2" lay-filter="unitTable2" style="margin:0px;"></table></div>
	  </div>
	</div>  
    <!-- <div class="layui-tab layui-tab-brief" lay-filter="tabFilter" style="margin:0px;">
        <table id="unitList" lay-filter="unitTable" style="margin:0px;"></table>
    </div> -->


    <script src="/js/report/inout_detail.js" th:src="@{/js/report/inout_detail.js}"></script>
    <script th:inline="javascript">
        var _pname=[[${pname}]];var _sdate=[[${stime}]];var _edate=[[${etime}]];
        var _task_no =[[${task_no}]];
         $('#test-laydate-start').val(_sdate);
        $('#test-laydate-end').val(_edate); 
        $('#keyword').val(_task_no); 
    </script>
</div>
</body>
</html>
