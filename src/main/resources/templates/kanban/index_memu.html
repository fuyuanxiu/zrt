<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>看板选择</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link href="../kanban/jquery.mobile-1.4.5.min.css"
	th:href="@{/kanban/jquery.mobile-1.4.5.min.css}" rel="stylesheet">
<script src="../kanban/jquery-1.10.2.min.js"
	th:src="@{/kanban/jquery-1.10.2.min.js}"></script>
<script src="../kanban/jquery.mobile-1.4.5.min.js"
	th:src="@{/kanban/jquery.mobile-1.4.5.min.js}"></script>
<style>
ul {
	list-style: none;
	margin: 0px;
	padding: 0px;
}

.ui-page-theme-a .ui-btn, html .ui-bar-a .ui-btn, html .ui-body-a .ui-btn,
	html body .ui-group-theme-a .ui-btn, html head+body .ui-btn.ui-btn-a,
	.ui-page-theme-a .ui-btn:visited, html .ui-bar-a .ui-btn:visited, html .ui-body-a .ui-btn:visited,
	html body .ui-group-theme-a .ui-btn:visited, html head+body .ui-btn.ui-btn-a:visited
	{
	background-color: #efefef;
	border-color: #ffffff;
	color: #000000;
	text-shadow: none;
}
</style>
</head>
<body>
	<div class="div-boder">
		<h2 style="height: 30px; margin: 1px" align="center">数字化工厂信息中心</h2>
	</div>
	<div data-role="page" id="firstPage" style="background-color: #ffffff;">
		<div data-role="header" data-theme="b">
			<h1>看板目录</h1>
		</div>

		<ul class="ul_area" id="list">

		</ul>
		<div data-role="footer" data-theme="b" data-position="fixed">
			<h4>&copy;海弘智能</h4>
		</div>
	</div>

	<script th:inline="javascript">
	var context = [[@{/}]];
	var lineList=[[${LINE_LIST}]];
	console.log(lineList)
	
	if(lineList.result){
		lineList.data.forEach(function(element) {
	  	 var html = '<li class="bg" style="height:30px;line-height:29px;text-align:center;"><a href="'+context+'kanban/toSmtKanban?lineNo='+element.LINE_NO+'" class="ui-btn ui-shadow" target="_blank" >'+element.LINE_NAME+'</a></li>'
	  	$("#list").append(html)	
	  	 });
	}	
	</script>
</body>
</html>
